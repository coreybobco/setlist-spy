<h1>Setlist Spy</h1>
<h3>ID <strong>every</strong> track a DJ has <strong>ever</strong> played.</h3>
<p class="center">Ok, actually just ones already ID'd in recorded sets</p>
<div class="add_gene_container">
  <form name="setlistSearchForm" ng-submit="setlistSearchForm.$valid && setlistSearch()">
        <label><input id="input_setlist_search" name="search" placeholder="Enter a DJ name here" ng-model="text" ng-pattern="/\S***REMOVED***2,***REMOVED***/"/></label>
        <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
        <div class="error" ng-show="addGeneForm.url.$error.pattern">Not a valid URL</div>
  </form>
</div>

<div class="animate-switch-container" ng-switch="page">
      <div class="animate-switch odd" ng-switch-when="odd">
        <ul>
          <li ng-repeat="track in tracks">***REMOVED******REMOVED***track***REMOVED******REMOVED***</li>
        </ul>
      </div>
      <div class="animate-switch even" ng-switch-when="even">
        <ul>
          <li ng-repeat="track in tracks">***REMOVED******REMOVED***track***REMOVED******REMOVED***</li>
        </ul>
      </div>
      <div class="animate-switch" ng-switch-default></div>
</div>
